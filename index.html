<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --gray: #666; --recent: #6f42c1; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f0f2f5; line-height: 1.5; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #333; font-size: 1.5rem; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; font-weight: 600; color: var(--gray); text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        button { padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9rem; color: white; transition: all 0.2s ease; opacity: 0.4; }
        
        /* Active button state */
        button.active { opacity: 1; transform: scale(1.02); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        
        .lowest-btn { background: var(--success); }
        .recent-btn { background: var(--recent); }
        .clear-btn { background: #6c757d; grid-column: span 2; opacity: 1; }
        
        .secondary-filter { display: none; background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ced4da; }
        
        .item-card { background: #fff; border: 1px solid #e1e4e8; border-radius: 8px; padding: 15px; margin-top: 15px; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .store-name { font-size: 1.1rem; font-weight: 800; color: #222; }
        
        /* Price Styles */
        .unit-price { display: block; font-weight: bold; font-size: 1.1rem; text-align: right; padding: 2px 8px; border-radius: 4px; }
        .price-lowest { color: var(--success); border: 1px solid var(--success); background: #f0fff4; }
        .price-recent { color: var(--recent); border: 1px solid var(--recent); background: #f9f5ff; }

        .details-text { font-size: 0.95rem; color: #444; margin-bottom: 10px; }
        .meta-info { font-size: 0.85rem; color: var(--gray); }
        .bold-label { font-weight: bold; color: #333; }

        details { margin-top: 12px; border-top: 1px solid #eee; padding-top: 10px; }
        summary { font-size: 0.85rem; font-weight: bold; color: var(--primary); cursor: pointer; padding: 5px 0; }
        .other-price-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 0.85rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Price Comparison</h2>
    
    <label for="userInput">Search Item</label>
    <input type="text" id="userInput" list="itemOptions" placeholder="Start typing item name..." 
           oninput="checkAutocomplete(this.value)" 
           onkeydown="if(event.key === 'Enter') searchData('lowest')">
    <datalist id="itemOptions"></datalist>

    <label for="storeFilter">Store Location</label>
    <select id="storeFilter"><option value="all">All Stores</option></select>

    <div class="button-group">
        <button id="btn-lowest" class="lowest-btn active" onclick="searchData('lowest')">Search Lowest</button>
        <button id="btn-recent" class="recent-btn" onclick="searchData('recent')">Search Recent</button>
        <button class="clear-btn" onclick="clearSearch()">Clear Search</button>
    </div>

    <div id="sizeFilterContainer" class="secondary-filter">
        <label for="sizeFilter">Refine by Size/Weight:</label>
        <select id="sizeFilter" onchange="renderResults()"></select>
    </div>

    <div id="results"></div>
</div>

<script>
    let csvData = [];
    let currentFilteredResults = [];
    let uniqueItems = [];
    let currentSortMode = 'lowest';

    window.onload = function() {
        Papa.parse("receipt_data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                csvData = results.data;
                populateInitialUI();
            }
        });
    };

    function populateInitialUI() {
        const storeSelect = document.getElementById('storeFilter');
        const stores = [...new Set(csvData.map(row => row.Store).filter(s => s))].sort();
        stores.forEach(s => storeSelect.add(new Option(s, s)));

        const dataList = document.getElementById('itemOptions');
        uniqueItems = [...new Set(csvData.map(row => row.Item).filter(i => i))].sort();
        dataList.innerHTML = ""; 
        uniqueItems.forEach(i => {
            let option = document.createElement('option');
            option.value = i;
            dataList.appendChild(option);
        });
    }

    function checkAutocomplete(val) {
        if (uniqueItems.includes(val)) {
            searchData('lowest');
        }
    }

    function clearSearch() {
        document.getElementById('userInput').value = "";
        document.getElementById('storeFilter').value = "all";
        document.getElementById('sizeFilterContainer').style.display = "none";
        document.getElementById('results').innerHTML = "";
        currentFilteredResults = [];
        updateButtonStyles('lowest');
    }

    function updateButtonStyles(mode) {
        document.getElementById('btn-lowest').classList.toggle('active', mode === 'lowest');
        document.getElementById('btn-recent').classList.toggle('active', mode === 'recent');
    }

    function formatPriceDisplay(unitPriceStr, totalPriceStr) {
        const uPrice = parseFloat(unitPriceStr.replace(/[^0-9.]/g, ''));
        const tPrice = parseFloat(totalPriceStr.replace(/[^0-9.]/g, ''));
        if (isNaN(uPrice) || isNaN(tPrice)) return "$" + unitPriceStr;
        return (Math.abs(uPrice - tPrice) > 0.01) ? `$${unitPriceStr} ($${tPrice.toFixed(2)} total)` : "$" + unitPriceStr;
    }

    function searchData(mode) {
        currentSortMode = mode || 'lowest';
        updateButtonStyles(currentSortMode);

        const input = document.getElementById('userInput').value.toLowerCase().trim();
        const selectedStore = document.getElementById('storeFilter').value;
        const sizeSelect = document.getElementById('sizeFilter');
        const previousSizeSelection = sizeSelect.value || "all";

        if (input === "" && selectedStore === "all") return;

        currentFilteredResults = csvData.filter(row => {
            if (!row.Item || !row['Unit Price']) return false;
            const itemValue = row.Item.toLowerCase();
            const singularInput = input.replace(/s$/, ''); 
            const matchesText = input === "" || itemValue.includes(input) || itemValue.includes(singularInput);
            const matchesStore = (selectedStore === "all") || (row.Store === selectedStore);
            return matchesText && matchesStore;
        });

        sizeSelect.innerHTML = '<option value="all">All Sizes</option>';
        const sizes = [...new Set(currentFilteredResults.map(r => r['Size/Weight']).filter(s => s))].sort();
        
        if (sizes.length > 1) {
            sizes.forEach(s => sizeSelect.add(new Option(s, s)));
            document.getElementById('sizeFilterContainer').style.display = "block";
            if (sizes.includes(previousSizeSelection)) {
                sizeSelect.value = previousSizeSelection;
            }
        } else {
            document.getElementById('sizeFilterContainer').style.display = "none";
        }

        renderResults();
    }

    function renderResults() {
        const selectedSize = document.getElementById('sizeFilter').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        let displayData = currentFilteredResults;
        if (selectedSize !== "all") {
            displayData = displayData.filter(r => r['Size/Weight'] === selectedSize);
        }

        const storeGroups = {};
        displayData.forEach(row => {
            if (!storeGroups[row.Store]) storeGroups[row.Store] = {};
            if (!storeGroups[row.Store][row.Item]) storeGroups[row.Store][row.Item] = [];
            storeGroups[row.Store][row.Item].push(row);
        });

        let finalDisplayList = [];
        Object.keys(storeGroups).forEach(store => {
            Object.keys(storeGroups[store]).forEach(item => {
                let items = storeGroups[store][item];
                
                if (currentSortMode === 'recent') {
                    items.sort((a, b) => b['Date (yyyy-mm-dd)'].localeCompare(a['Date (yyyy-mm-dd)']));
                } else {
                    items.sort((a, b) => parseFloat(a['Unit Price'].replace(/[^0-9.]/g, '')) - parseFloat(b['Unit Price'].replace(/[^0-9.]/g, '')));
                }

                let others = items.slice(1).sort((a, b) => b['Date (yyyy-mm-dd)'].localeCompare(a['Date (yyyy-mm-dd)']));
                finalDisplayList.push({ store, cheapest: items[0], others });
            });
        });

        if (currentSortMode === 'recent') {
            finalDisplayList.sort((a, b) => b.cheapest['Date (yyyy-mm-dd)'].localeCompare(a.cheapest['Date (yyyy-mm-dd)']));
        } else {
            finalDisplayList.sort((a, b) => parseFloat(a.cheapest['Unit Price'].replace(/[^0-9.]/g, '')) - parseFloat(b.cheapest['Unit Price'].replace(/[^0-9.]/g, '')));
        }

        finalDisplayList.forEach(group => {
            const main = group.cheapest;
            const priceClass = currentSortMode === 'recent' ? 'unit-price price-recent' : 'unit-price price-lowest';
            
            let html = `
                <div class="item-card">
                    <div class="card-header">
                        <div class="store-name">${group.store}</div>
                        <span class="${priceClass}">${formatPriceDisplay(main['Unit Price'], main['Price'])}</span>
                    </div>
                    <div class="details-text">${main.Item}</div>
                    <div class="meta-info">
                        <span class="bold-label">Total:</span> $${parseFloat(main.Price).toFixed(2)} (${main['Size/Weight']})<br>
                        <span class="bold-label">Date:</span> ${main['Date (yyyy-mm-dd)']}
                    </div>`;

            if (group.others.length > 0) {
                html += `<details><summary>Other Prices (${group.others.length})</summary>`;
                group.others.forEach(other => {
                    html += `<div class="other-price-row">
                        <span>${formatPriceDisplay(other['Unit Price'], other['Price'])}</span>
                        <span style="color: #666;">${other['Date (yyyy-mm-dd)']}</span>
                    </div>`;
                });
                html += `</details>`;
            }
            resultsDiv.innerHTML += html + `</div>`;
        });
    }
</script>
</body>
</html>
